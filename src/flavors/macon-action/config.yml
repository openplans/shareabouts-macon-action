    label: _(Housing)
    rules:
      - condition: '"{{location_type}}" === "housing" && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/dot-housing.png
          iconSize: [20, 20]
          iconAnchor: [10, 10]
      - condition: '"{{location_type}}" === "housing" && {{layer.focused}} === true'
